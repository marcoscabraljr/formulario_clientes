<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" />
</head>
<body>
    <div class="box">
        <form action="">
        <fieldset>
            <legend class="legenda"><b>Formulário de Clientes</b></legend>
                <br>
                <div class="imputBox">
                    <input type="text" name="nome" id="nome" class="imputUser" required>
                    <label for="nome" class="labelInput">Nome Completo</label>
                   
               
                </div>
               <br>
                <div class="imputBox">
                    <input type="e-mail" name="email" id="email" class="imputUser" required>
                    <label for="email" class="labelInput">E-mail</label>
                   
                </div>
                <br>    
                <div class="imputBox">
                    <input type="tel" name="telefone" id="telefone" class="imputUser" required>
                    <label for="telefone" class="labelInput">telefone</label>
                   
                </div>
                <br>
                <p>Sexo:</p>
                
                <input type="radio" id="feminino" name="genero" value="feminino">
                <label for="feminino" >Feminino</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino" >masculino</label>
                <br>
                <input type="radio" id="outro" name="genero" value="outro">
                <label for="outro" >Outro</label>
                <br> <br>
                

                <div class="imputBox">
                    
                    <label for="dataNascimento" id="dataNascimento"><b>Data de nascimento</b> </label>
                    <input type="date" name="dataNascimento" id="dataNascimento" required>
                   
                </div>
                <br>
                <div class="imputBox">
                    <input type="text" name="cidade" id="cidade" class="imputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="imputBox">
                    <input type="text" name="estado" id="estado" class="imputUser" required>
                    <label for="estado" class="labelInput">Estado </label>
                </div>
                <br><br>
                <div class="imputBox">
                    <input type="text" name="endereco" id="endereco" class="imputUser" required>
                    <label for="endereco" class="labelInput">Endereço  </label>
                </div>
                <br>
                <input type="submit" name="submit" id="submit">

                
            
        </fieldset>
    </form>
    </div>
</body>
</html>
